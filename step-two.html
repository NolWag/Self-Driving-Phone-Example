<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
body {
	font-family: 'Montserrat', san-serif;
}

.noDisplay {
	display: none !important;
}

.shop__wrapper {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 90vh;
}

.button-image__container {
	display: flex;
	flex-direction: column;
	align-items: center;
}

.button-image__container img {
	width: 220px;
}

.shop__button {
		  border: 0 none;
		font-family: 'Montserrat', san-serif;
    margin-bottom: 20px;
    margin-top: 20px;
    padding: 12px 30px;
    border-radius: 0;
    background: #e98300;
    color: #fff;
		text-transform: uppercase;
	  height: 60px;
	margin: 0 12px;
	width: 220px;
}

.shop__button:hover {
}

.checkout__wrapper {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 90vh;
}

.checkout__wrapper h3 {
	font-family: 'Montserrat', san-serif;
	text-align: center;
	text-transform: uppercase;
}

.checkout__table {
	display: flex;
	flex-direction: column;
	align-items: center;
}

.checkout__item {
	display: flex;
	justify-content: space-between;
	background-color: #eee;
	border-radius: 10px;
	padding: 20px;
	margin: 15px 0;
	width: 600px;
}

.checkout__total {
	width: 200px;
	background-color: #eee;
	padding: 20px;
	display: flex;
	border-radius: 10px;
	justify-content: space-between;
}

.checkout__button {
	border: 0 none;
	font-family: 'Montserrat', san-serif;
    margin-bottom: 20px;
    margin-top: 20px;
    padding: 12px 30px;
    border-radius: 0;
    background: #e98300;
    color: #fff;
	text-transform: uppercase;
	height: 60px;
	margin: 0 12px;
	margin-top: 20px
}

.payment__wrapper {
	display: flex;
	justify-content: center;
	flex-direction: column;
	align-items: center;
	margin: 25px;
	height: 90vh;
}

.payment__creditcard {
	background-color: #eee;
	border-radius: 10px;
	padding: 20px;
	width: 400px;
}

.complete__wrapper {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 90vh;
}

.complete__button {
	 border: 0 none;
		font-family: 'Montserrat', san-serif;
    margin-bottom: 20px;
    margin-top: 20px;
    padding: 12px 30px;
    border-radius: 0;
    background: #e98300;
    color: #fff;
		text-transform: uppercase;
	  height: 60px;
	margin: 0 12px;
}

.quantity__image {
	width: 200px;
    margin: 20px 0;
}
</style>

<div class="">
	<img style="padding: 20px;" src="images/shop-logo.png" />
</div>
<!-- STEP ONE -->
<div id="shop" class="shop__wrapper">
	<div class="button-image__container">
	<img src="https://mybigplunge.com/wp-content/uploads/2016/08/Volvo-Uber-1.jpg" />
	<button class="shop__button">Private Self Driving</button>
	</div>
	<div class="button-image__container">
			<img src="https://assets.codepen.io/529582/Hired-Taxi-Self-Driving.jpg" />
		<button id="btnOne" class="shop__button">Taxi Self Driving</button>
	</div>
</div>
<!-- STEP TWO -->
<div id="options" class="shop__wrapper">
	<div class="button-image__container">
		<button id="btnTwo" class="shop__button">Pickup Now</button>
	</div>
	<div class="button-image__container">
		<button  class="shop__button">Deliver at Scheduled Time</button>
	</div>
</div>

<!-- STEP THREE -->
<div id="quantity" class="checkout__wrapper noDisplay">
	<h3>Assorted Chocolate Truffle Box</h3>
	<p>$9.99</p>
	<div class="checkout__table">
		<img class="quantity__image" src="https://cdn.shopify.com/s/files/1/0205/2710/products/032_SocolaChocolates081416.jpg?v=1472793159" />

		<div class="quantity__item">
			<input value="1" type="number" name="quantity" min="1" max="1">
		</div>
	</div>
	<button id="btnThree" class="checkout__button">Checkout</button>
</div>

<!-- STEP FOUR -->
<div id="checkout" class="checkout__wrapper noDisplay">
	<h3>Checkout</h3>
	<div class="checkout__table">
		<div class="checkout__item">
			<span>1</span>
			<span>Assorted Chocolate Truffle Box</span>
			<span>$9.99</span>
		</div>
		<div class="checkout__item">
			<span>1</span>
			<span>Fee - Change of Route</span>
			<span>$1.50</span>
		</div>
	</div>
	<div style="flex-direction:row; justify-content:flex-end;" class="checkout__table">
		<div class="checkout__total">
			<span>Total</span>
			<span>$11.49</span>
		</div>
	</div>
	<button id="btnFour" class="checkout__button">Payment Method</button>
</div>

<!--- STEP FIVE -->
<div id="payment" class="payment__wrapper noDisplay">
	<h3>Payment</h3>
	<div style="margin: 15px 0;">
	<input type="radio"/>
	<span class="payment__creditcard">Credit Card On Account - Ending in 9466</span>
	</div>
	<button id="btnFive" class="checkout__button">Complete Order</button>
</div>

<!-- STEP SIX -->
<div id="complete" class="complete__wrapper noDisplay">
	<h3>Order Complete</h3>
	<p>Your order will be ready when you arrive!</p>
	<button onClick="javascript:window.close('','_parent','');" id="finalBtn" class="complete__button">Take Me There</button>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

    $('#btnOne').click(function() {
	$('#shop').hide();
	$('#options').removeClass('noDisplay');
})

$('#btnTwo').click(function() {
	$('#options').hide();
	$('#quantity').removeClass('noDisplay');
});

$('#btnThree').click(function() {
	$('#quantity').hide();
	$('#checkout').removeClass('noDisplay');
});

$('#btnFour').click(function() {
	$('#checkout').hide();
	$('#payment').removeClass('noDisplay');
});

$('#btnFive').click(function() {
	$('#payment').hide();
	$('#complete').removeClass('noDisplay');
});



</script>
